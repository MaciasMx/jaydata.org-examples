<textarea id="code">
<div id="grid" />
<script>
    var _ds = localDB.Products.asKendoDataSource();
    $("#input").kendoAutoComplete({
        dataSource: _ds,
        dataTextField: 'Product_Name',
        filter: "startswith",
        placeholder: "Select product...",
        separator: ", "
    });
</script>
</textarea>
<script>

<script>

    Math.ceiling = Math.ceil; // FIXME remove this

    $.when($.ready, getLocalNorthwind())
    .then(function (x, localDB) {

            dataSource: _ds,
            dataTextField: 'Product_Name',
            filter: "startswith",
            placeholder: "Select product...",
