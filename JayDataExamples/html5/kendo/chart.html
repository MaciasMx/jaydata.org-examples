    <div class="container">
        <header class="jumbotron masthead">
            <div class="inner tacenter">
                <h1>Bar Chart</h1>
            </div>
        </header>

        <hr class="soften" />

        <div class="row-fluid">

            <div class="span7">

<textarea id="code">
<div id="grid"></div>
<script>
    var _ds = mydatabase.Products.asKendoDataSource();
    $("#chart").kendoChart({
        dataSource: _ds,
        title: {
            text: "Products in stock"
        },
        series: [{
            type: "column",
            field: "Units_In_Stock",
            name: "Units In Stock"
        }],
        categoryAxis: {
            field: "Product_Name",
            labels: {
                rotation: -90
            }
        },
    });
</script>
</textarea>
<script>
    setTimeout(function () {
        CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: 'text/html',
            lineNumbers: false
        });
    });
</script>
</div>
        <div class="span5 k-content">
            <div class="chart-wrapper" style="margin: auto;">
                <div id="chart"></div>
            </div>
            <script>
                Math.ceiling = Math.ceil; // FIXME remove this

                $data.service("Northwind.svc", function (f, t) {
                    var mydatabase = f();
                    mydatabase.onReady(function () {
                        var _ds = mydatabase.Products.asKendoDataSource();
                        $("#chart").kendoChart({
                            dataSource: _ds,
                            title: {
                                text: "Products in stock"
                            },
                            series: [{  type: "column", field: "Units_In_Stock", name: "Units In Stock" }],
                            categoryAxis: {
                                field: "Product_Name",
                                labels: {
                                    rotation: -90
                                }
                            },
                        });
                    });
                });
            </script>
        </div>
        </div>

        <br />

        <div class="row-fluid">
            <p>This KendoUI Dataviz bar chart example uses a remote Northwind database.</p>
