<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://cdn.kendostatic.com/2012.3.1315/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="examples.css?20121115" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://cdn.kendostatic.com/2012.3.1315/js/kendo.all.min.js"></script>
    <script src="examples.js?20121115"></script>
</head>
<body>
    <div id="example" class="k-content mobileExample ">
        <div id="device-wrapper">
            <div id="mobile-application-container">
                <div data-role="view" data-layout="overview-layout" id="overview-cities" data-title="Favourite Cities">
                    <ul data-role="listview" data-style="inset" data-type="group">
                        <li>Africa
                                            <ul>
                                                <li>
                                                    <h2>Nairobi</h2>
                                                </li>
                                            </ul>
                        </li>
                    </ul>
                </div>
                <style scoped>
                    #overview-contacts h2 {
                        display: inline-block;
                        font-size: 1.1em;
                        margin: 1em 0 .5em 1em;
                    }
                </style>
            </div>
        </div>
    </div>
    <script>
        if (!(kendo.support.browser.webkit || kendo.support.browser.mozilla)) {
            $("#mobile-application-container")
                    .addClass("old-browser")
                    .empty()
                    .html("<div class='content'><span class='centered'><strong>Kendo UI Mobile</strong><span>is fully supported only in WebKit based browsers.</span><br><br>Please use a compatible desktop browser or open the examples in a mobile WebKit based browser.</span></div>");
        }
        $(function () {
            applyCurrentMobileOS("#mobile-application-container");
            if (!kendo.support.browser.msie && !kendo.support.browser.opera) {
                window.kendoMobileApplication = new kendo.mobile.Application($("#mobile-application-container"),
                {
                    layout: "examples",
                    platform: kendoMobileOS,
                    updateDocumentTitle: false
                });
            }
        });
    </script>
</body>
</html>
